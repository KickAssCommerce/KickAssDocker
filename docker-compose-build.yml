version: "2"
services:
  web:
    build:
      context: nginx/
    ports:
      - 80
    volumes_from:
      - appdata

  fpm:
    hostname: fpm.kickasscommerce.docker
    build:
      context: 7.1-fpm/
    ports:
      - 9000
    volumes_from:
      - appdata

  cli:
    hostname: cli.kickasscommerce.docker
    build:
      context: 7.1-cli/
    volumes:
      - ~/.composer/cache:/root/.composer/cache
    volumes_from:
      - appdata
    environment:
      - KICKASS_VERSION=dev-develop

  appdata:
    image: tianon/true
    volumes:
      - ./kickass:/var/www/kickass
